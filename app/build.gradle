apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.projectes.androidshopping"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.0.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.0.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
